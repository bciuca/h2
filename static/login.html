  <div style="clear:both"></div>
  
  <div role="main">
    
    <div style="width: 700px; height: 800px; display: block; position:relative; margin: 40px auto;">
 
     <div class="login ui-corner-all shadow-glow-big">
        <div id="login-tab" style="width: 300px;">
        <h2 style="color:#111; margin-left: 1.1em; text-shadow: #FFF 1px 1px;">HaveTo Login</h2>
         <div style="margin: 20px auto;">
         <div class="input-top">
          <input id="username" class="input-textbox" placeholder="username" />
         </div>
         <div class="input-bottom">
          <input id="password" class="input-textbox" type="password" placeholder="password" />
         </div>
         <a href="#"><span style="font-size:11px; float: right; margin-top: 6px; margin-right: 30px; visibility: hidden;">Forgot password?</span></a>
         <button id="login-button" style="font-size: .9em; margin: 14px 30px; display: block; position:relative;">Login</button>
         <span id="login-error" style="color:#CC3300; margin: 10px 20px; display:block; visibility: hidden; font-size:12px;">Login failed, please try again.</span>
         </div>
        </div><!-- end .login -->
     </div>


 
      <div class="shadow-glow-big signup ui-corner-all">
        <div id="register-tab" style="width: 300px;">
        <h2 style="color:#111; margin-left: 20px; height: 12px; text-shadow: #FFF 1px 1px;">New to HaveTo?</h2>
        <p style="color:#333; margin: 24px 20px 0 20px; text-shadow: #FFF 1px 1px;">Sign up and start posting your have to drink, dish, whatever!<p>
         <div style="margin: 20px auto;">
         <div class="input-top">
          <input id="new-username" class="input-textbox" placeholder="username" />
         </div>
         <div class="input-middle">
          <input id="new-email" class="input-textbox" type="email" placeholder="email" />
         </div>
         <div class="input-bottom">
          <input id="new-password" class="input-textbox" type="password" placeholder="password" />
         </div>
         <button id="signup-button" style="font-size: .9em; margin: 14px 30px; display: block; position:relative;">Sign Up!</button>
         <p style="color:#333; margin: 0 20px 0 20px; text-shadow: #FFF 1px 1px; font-size:12px;">Your privacy is important to us.  Your email is only used for account confirmation and password reset.<p>
         <span id="signup-error" style="color:#CC3300; margin: 10px 20px; display:block; visibility: hidden; font-size:12px;">Error message goes here.</span>
         </div>
        </div>   
      </div>
