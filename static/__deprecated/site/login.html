      <div id="login" class="form shadow-glow-big ui-corner-all ui-dialog" >
          <div class="ui-dialog-titlebar ui-widget-header ui-corner-tl ui-corner-tr ui-helper-clearfix ui-state-active">
            <span class="ui-dialog-title" style="text-align:center; width: 100%">H2 Login</span>

              <form id="login-form">
                <input type="text" placeholder="Username" required="required" class="ui-corner-all textinput" id="uname" value=""/>

              </form>
              <div id="bad-login">
                <h5 style="text-align:center; color:#900; margin: 20px auto;">Incorrect login, please try again.</h5>
              </div>
              
              <div id="network-error" style="visibility:hidden">
                <h5 style="text-align:center; color:#900; margin: 20px auto;">Please check your connection and try again.</h5>
              </div>
              
            </div><!-- /#input-login -->
